<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info about race</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>

<a th:href="@{/races}">Back to the list of races</a>

<br/>

<h1>Info about race:</h1>

<br/>

<table>
    <tr>
        <th>ID</th>
        <th>STATUS</th>
        <th>TRACK</th>
    </tr>
    <tr>
        <td th:text="${race.id}"></td>
        <td th:text="${race.status}"></td>
        <td th:text="${race.track.nameOfTrack}"></td>
    </tr>
</table>

<h2>List of participants:</h2>
<table>
    <tr>
        <th>ID</th>
        <th>TEAM</th>
        <th>NAME OF RACER</th>
        <th>CAR</th>
        <th>ACTIONS</th>
    </tr>
    <th:block th:each="raceRacerCarLink : ${race.raceRacerCarLink}">
        <tr>
            <td th:text="${raceRacerCarLink.id}"></td>
            <td th:text="${raceRacerCarLink.racer.team.name}"></td>
            <td th:text="${raceRacerCarLink.racer.name}"></td>
            <td th:text="${raceRacerCarLink.car.carModel}"></td>
            <!--<td align="center">
                <a th:href="@{/racers/info/{id}(id=${racer.id})}">Info</a>
            </td>-->
        </tr>
    </th:block>
</table>

</body>
</html>

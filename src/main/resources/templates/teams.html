<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams of RaceTrack</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>
    <h1>Teams of RaceTrack:</h1>
    <img th:src="@{/images/title.jpg}"/>

    </br>
    </br>
    </br>

    <table>
        <tr>
            <th>ID</th>
            <th>TEAM</th>
            <th>ACTIONS</th>
        </tr>
        <th:block th:each="team : ${teams}">
            <tr>
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td align="center">
                    <a th:href="@{/teams/info/{id}(id=${team.id})}">Info</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/teams/edit/{id}(id=${team.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/teams/delete/{id}(id=${team.id})}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>

    </br>

    <a th:href="@{/teams/add-new-team}" id="another">Add new team</a>

    <br/>

</body>
</html>

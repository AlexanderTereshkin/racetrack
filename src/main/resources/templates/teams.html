<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams of RaceTrack</title>
</head>

<body>
    <h1>Teams of RaceTrack:</h1>
    <img th:src="@{/images/title.jpg}"/>

    </br>
    </br>
    </br>

    <table>
        <tr>
            <th>ID</th> <th>TEAM</th> <th>EDIT TEAM</th>
        </tr>
        <th:block th:each="team : ${teams}">
            <tr>
                <td height="30" th:text="${team.id}"></td>
                <td height="30" th:text="${team.name}"></td>
                <td height="30" align="center"><a th:href="@{/teams/{id}(id=${team.id})}">Edit</a></td>
            </tr>
        </th:block>
    </table>

    </br>
    </br>

    <a th:href="@{/add-new-team}" id="another">Add new team</a>

    <br/>

</body>
</html>

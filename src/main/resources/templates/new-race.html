<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new race</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>

<a th:href="@{/races}">Back to the list of races</a>

<br/>

<h1>Add info about new race:</h1>

<br/>

<form th:action="@{/races/register-new-race}" th:object="${newRace}" method="post">
    <table>
        <tr>
            <td>TRACK:</td>
            <td>
                <select class="form-control" th:field="*{track}">
                    <option value=""> Select track </option>
                    <option th:each="track : ${tracks}"
                            th:value="${track.id}"
                            th:text="${track.nameOfTrack}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
        </tr>
    </table>
</form>

</body>
</html>
